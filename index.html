<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3 class="home-title">HOME</h3>
        <p id="homeNumber" class="home-number">0</p>
        <ul class="home-count">
          <li id="homePlusOne" onclick="goalOneHome()">+1</li>
          <li id="homePlusTwo" onclick="goalTwoHome()">+2</li>
          <li id="homePlusThree" onclick="goalThreeHome()">+3</li>
        </ul>
      </div>
      <div class="guest">
        <h3 class="guest-title">GUEST</h3>
        <p id="guestNumber" class="guest-number">0</p>
        <ul class="guest-count">
          <li id="guestPlusOne" onclick="goalOneGuest()">+1</li>
          <li id="guestPlusTwo" onclick="goalTwoGuest()">+2</li>
          <li id="guestPlusThree" onclick="goalTwoGuest()">+3</li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
